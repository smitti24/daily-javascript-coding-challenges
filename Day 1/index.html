        <p>
            Create a function addBefore that takes any number as an argument. The function should add all the numbers from 1 to the number you passed in the function.
        </p>

        <p>Test Data: </p>
        <p>addBefore(1) -> 1</p>
        <p>addBefore(4) -> 10</p>
